name: group_ratings_app
description: "A collaborative group ratings app for sharing and rating items with your groups."
publish_to: "none"
version: 1.0.6+6

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.4.3
  eva_icons_flutter: ^3.1.0
  firebase_auth: ^5.3.3
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.3
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_image_compress: ^2.1.0
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.1
  get_storage: ^2.0.3
  go_router: ^14.2.0
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  # Modern UI packages
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2
  sign_in_with_apple: ^7.0.1
  intl: ^0.20.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher/logo.png"
  web:
    generate: true
    image_path: "assets/launcher/logo.png"

dev_dependencies:
  change_app_package_name: ^1.3.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/launcher/
    - assets/animations/
    - assets/images/
